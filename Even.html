<!DOCTYPE.html>
<html>
<head>
  <title>JavaScript to print Even Numbers within a Range!</title>
<body style="background-color:blue;">
  <style>
    .wrapper{
      padding:0px;
      margin: 20px;
      font-size: 22px;
      background-color: blue;
      color: aliceblue;
    }
    input{
      height: 20px;
    }
   
    label{
      color: aliceblue;
      font-weight: bold;
    }
   
  </style>
   
    <style>
        .wrapper {
            font-family: Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h3>JavaScript to print the first N Even numbers</h3>
        <h4>Welcome to the even numbers category.</h4>
        <label for="totaleven">First</label>
        <input type="number" min="0" id="totaleven" value="10">
        <label for="totaleven">Even Number(s)</label><br><br>
        <input type="button" onclick="printEvenNum()" value="Print Even Numbers">
        <div id="result"></div>
    </div>

    <script>
        function printEvenNum() {
            var totalEven = parseInt(document.getElementById("totaleven").value);
            var result = document.getElementById("result");
            result.innerHTML = ""; // Clear previous result

            if (isNaN(totalEven) || totalEven < 0) {
                result.innerHTML = "Please enter a valid positive number.";
                return;
            }

            var evenNumbers = [];
            for (var i = 1; evenNumbers.length < totalEven; i++) {
                if (i % 2 === 0) {
                    evenNumbers.push(i);
                }
            }

            result.innerHTML = "The first " + totalEven + " even number(s) is/are: " + evenNumbers.join(", ");
        }
    </script>
</html>
